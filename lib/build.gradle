plugins {
    id'java'
    id'application'
    id "com.github.johnrengelman.shadow" version "6.0.0"
}

mainClassName = 'com.marsss.Bot'
sourceCompatibility = 1.8

repositories {
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
    mavenCentral()
    
 	jcenter()
    maven {
        name 'jfrog-duncte123'
        url 'https://duncte123.jfrog.io/artifactory/maven'
    }
}

jar {
    manifest {
        attributes "Main-Class": "com.marsss.Bot"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    implementation group: 'net.dv8tion', name: 'JDA', version: '4.3.0_334'
    implementation group: 'com.jagrosh', name: 'jda-utilities', version: '3.0.5'
    implementation("ch.qos.logback:logback-classic:1.2.3")
    implementation 'org.jsoup:jsoup:1.14.3'

}

compileJava.options.encoding = 'UTF-8'